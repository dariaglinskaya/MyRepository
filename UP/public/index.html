<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>VACANT</title>
    <link rel="shortcut icon" href="images/icon.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="top.css">
    <link rel="stylesheet" href="media.css">
</head>
<body>
<div class="wrapper">
    <div class="header" id="head">
        <img class="avatar" src="images/avatar.png">
        <a href="#" onclick="mainPage();"><img class="logo" src="images/LOGOTYPE2.png"></a>
        <span class="user" id="username">Гость</span>
        <button class="log-out" id="log-out-button">Выйти</button>
        <form action="javascript:void(0)" onclick="this.nextElementSibling.style.display='block';" >
            <button id="log-in-button" type="submit" class="log-in">Войти</button>
        </form>
        <div id="authorization-page" class = "modal">
            <form class="authorization-form" name="authorizationForm">
                <h3>Авторизация</h3>
                <button id="close-auth-form" onclick="document.getElementById('authorization-page').style.display='none'; event.preventDefault();"></button>
                <div class="clear"></div>
                <span></span><input class="username" type="text" name="username"  placeholder="Логин" required/><br>
                <div class="clear"></div>
                <span></span><input class="password" type="password" placeholder="Пароль" name="password" required/><br>
            <button class="log-in-sb" id="log-in-button-submit" onclick="logIn();">Войти</button>
                <span class="incorrect-input"></span>
            </form>
        </div>

    </div>

    <div id="main" class="clearfix">
        <div class="form" id="form-f">
            <form class="form-3">
                <p class="clearfix">
                    <label >Автор</label>
                    <input type="text" name="user" id="user-filter" placeholder="автор">
                </p>
                <p class="clearfix">
                    <label >Дата</label>
                <p style="color: white";> c </p>
                <input type="date" name="date" id="date-from-filter" placeholder="дата">
                </p>
                <p class="clearfix">
                <p style="color: white";> по </p>
                <input type="date" name="date" id="date-to-filter" placeholder="дата">
                </p>
                <p class="clearfix">
                    <input type="submit" name="submit" value="Найти" onclick="filterStart(); this.form.reset()">
                </p>
            </form>
        </div>
        <form action="javascript:void(0)" onclick="this.nextElementSibling.style.display='block';" >
            <button id="add-news-btn" type="submit" class="add-news-button">Добавить новость</button>
        </form>

        <div id="parent_popup_click1" class="modal">
            <div class="modal-content">
                <form class="form-b">
                    <h3>Добавить новость</h3>
                    <button id="close-send-form" onclick="document.getElementById('parent_popup_click1').style.display='none';"></button>
                    <div class="clear"></div>
                    <div class="new-text-container">
                        <textarea id="news-title" placeholder="Заголовок"></textarea>
                        <textarea id="news-description" placeholder="Описание"></textarea>
                        <textarea id="news-text" placeholder="Текст"></textarea>
                        <div>
                            <button id="send-news-button" onclick="document.getElementById('parent_popup_click1').style.display='none'; addPost()";>Отправить</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="container">
            <div class="content">
            </div>
            <template id="template-article-list-item">
                <div class="article-list-item" data-id="id">
                    <!--div class="edit_action">
                    <a href="#"><img id="delete-btn" class="delete-button" src="images/delete.png" onclick="deletePost(this)"></a>
                    <a href="#"><img id="edit-btn" class="edit-button" src="images/edit.png" onclick="editPost(this)"></a>
                </div-->
                    <h2><a class="article-list-item-title">Заголовок</a></h2>
                    <span class="article-list-item-author">Имя пользователя | </span>
                    <span class="article-list-item-date">ГГГГ.ММ.ДД</span>
                    <p class="article-list-item-summary">Краткое описание новости.</p>
                    <span class="load-more">
                        <a href="#" id="show-more"  class="show-more" data-id="id" onclick="renderViewPage(this);">Показать полностью</a>
                    </span>
                </div>
            </template>

            <div class="pagination" id="pag">
                <a href="#" id="active" onclick="showMore();">Показать ещё</a>
            </div>
        </div>



        <p id="back-top">
            <a href="#top"><span></span>Back to Top</a>
        </p>
    </div>
</div>
</body>

<div id="wrapper">
<div id="view-news-page">
    <div id="view-news-block" class="clear">
        <div class="view-news-edit-action">
            <a href="#"><img id="view-edit-btn" class="delete-button" src="images/delete.png" onclick="deletePost(this)"></a>
            <a href="#"><img id="view-delete-btn" class="edit-button" src="images/edit.png" onclick="editPost(this)"></a>
        </div>
    </div>
    <div id="view-news-info">
        <h1 id="view-news-title"></h1>
        <p id="view-news-meta"></p>
        <b><p id="view-news-summary"></p></b>
        <p id="view-news-content"></p>
    </div>
    
</div>
</div>

<div id="edit-news-page">
    <div id="edit-news-block" class="clear">
        <form class="edit-news-form" name="addNewsForm">
            <textarea name="title" type="text" id="edit-news-title"></textarea>
            <textarea name="summary"  id="edit-news-summary"></textarea>
            <textarea name="content" id="edit-news-content"></textarea>
            <button href="#" id="edit-news-post-button" onclick="editNews(this)">Применить</button>
        </form>
    </div>
</div>

<div class="footer" id="foot">
    <div id="footer-info">
        <div>VACANT</div>
        <div id="footer-date"></div>
        <div>Глинская Дарья</div>
        <div>2 курс 6 группа</div>
        <div>fpm.glinskaya@gmail.com</div>
    </div>
    <div class="clear"></div>
</div>


<script src="JS/script.js"></script>
<script src="JS/auth.js"></script>
<script src="JS/addNews.js"></script>
<script src="JS/showF.js"></script>
<script src="JS/edit.js"></script>
<script src="JS/filtration.js"></script>
<script src="JS/viewNews.js"></script>
</body>
</html>
